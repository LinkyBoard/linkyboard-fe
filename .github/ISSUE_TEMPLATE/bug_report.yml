name: "🐞 Bug Report"
description: "버그를 발견했을 때 사용하세요"
title: "[BUG] "
labels: ["bug"]
body:
  - type: textarea
    id: desc
    attributes:
      label: 버그 설명
      description: 어떤 문제가 발생했는지 간단히 설명해주세요.
      placeholder: 예) 로그인 버튼을 눌렀는데 동작하지 않습니다.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: 재현 방법
      description: 버그를 재현하는 단계별 방법을 작성해주세요.
      placeholder: |
        1) 로그인 페이지로 이동
        2) 아이디 입력
        3) 로그인 버튼 클릭
        4) 에러 발생
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: 예상 동작
      description: 원래 기대한 동작을 적어주세요.
  - type: dropdown
    id: severity
    attributes:
      label: 심각도
      options: ["S1-크리티컬", "S2-높음", "S3-보통", "S4-낮음"]
      default: 2
  - type: input
    id: env
    attributes:
      label: 환경 정보
      description: OS, 브라우저/버전, 실행 환경 등
      placeholder: ex) macOS 14 / Chrome 137
  - type: textarea
    id: logs
    attributes:
      label: 로그/스크린샷
      description: 콘솔 로그, 네트워크 응답, 스크린샷 등을 첨부해주세요.
  - type: checkboxes
    id: checklist
    attributes:
      label: 체크리스트
      options:
        - label: 최신 브랜치/버전에서 재현되는지 확인함
        - label: 중복 이슈 검색 완료
        - label: 재현 단계/환경 정보를 충분히 기입함
